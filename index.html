<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="img-top" src="./images/bg-pattern-top.svg" alt="img">
  <img class="img-bottom" src="./images/bg-pattern-bottom.svg" alt="img">
  <main>
    <div class="card">
      <div class="card__back">
        <img src="./images/bg-pattern-card.svg" alt="pattern" aria-hidden="true">
      </div>
      <div class="card__content">
        <div class="card__img">
          <img src="./images/image-victor.jpg" alt="avatar" aria-hidden="true">
        </div>
        <div class="card__text">
          <h2 class="name">Victor Crest <span>26</span></h2>
          <p class="sity">London</p>
        </div>
        <div class="card__stats">
          <div class="item">
            <h2 class="int">80k</h2>
            <p class="text">Followers</p>
          </div>
          <div class="item">
            <h2 class="int">803k</h2>
            <p class="text">Likes</p>
          </div>
          <div class="item">
            <h2 class="int">1.4k</h2>
            <p class="text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
